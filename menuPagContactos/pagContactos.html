    <!-- PARTE PRINCIPAL DE LA PAGINA -->
    <div class="div-general">
        <!-- FORMULARIO DE LA PAGINA -->
        <div class="contenedor-formulario">
            <h3 class="title-form">Rellene el formulario para trabajar con nosotros</h3>
            <div class="contenedor-secund-form">
                <form action="" target="">
                    <input class="input" type="text" id="name" name="nombre" placeholder="Nombre" required>
                    <input class="input" type="text" id="lastname" name="apellidos" placeholder="Apellidos" required>
                    <input class="input" type="text" id="documentIdent" name="documentoIdentidad" placeholder="DNI" required>
                    <input class="input" type="text" id="city" name="ciudad" placeholder="Ciudad" required>
                    <input class="input" type="email" id="email" name="correo" placeholder="Correo Electrónico" required>
                    <select class="input" name="carrera" id="carrert" required>
                    <option value="" selected="selected">Seleccionar Carrera...</option>
                    <option>Ingeniería de sistemas</option>
                    <option>Ingeniaría informática</option>
                    <option>Computación Avanzada</option>
                    <option>Autodidacta</option>
                    </select>
                    
                    <input class="sex-form" type="radio" id="sexM" name="sexo" required checked>
                    <label class="sex-form-label" for="sexM">Masculino</label>
                    
                    <input class="sex-form" type="radio" id="sexF" name="sexo" required>
                    <label class="sex-form-label" for="sexF">Femenino</label>
                    <br>
                    <input class="condic-form-input" type="checkbox" id="aceptCondiciones" name="aceptarCondiciones" required>
                    <label class="condic-form-label" for="aceptCondiciones">Acepto los terminos y condiciones.</label>
                    <input class="input-boton" value="Enviar solicitud" type="submit">
                </form>
            </div>
