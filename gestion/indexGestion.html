    <main class="principal">
        <div class="contenedor">
            <div class="inputs-contenedor">
                <input class="input-info" id="input-nombre" type="text" placeholder="Escriba su nombre">
                <input class="input-info" id="input-apellidos" type="text" placeholder="Escriba sus apellidos">
                <input class="input-info" id="input-edad" type="number" placeholder="Ingrese su edad">
                <input class="input-info" id="input-dni" type="text" placeholder="Digite su dni">
                <input class="input-info" id="input-fecha-nacimiento" type="date" placeholder="Fecha">
                <input class="input-info" id="input-monto" type="text" placeholder="Registrar monto">
            </div>
            <div class="boton-enviar">
                <button class="boton-enviar-datos" onclick="registrarDatos()">Registrar cliente</button>
            </div>
            <div class="tabla-datos">
                <table class="tabla">
                    <tr>
                        <th class="title-table">Nombre</th>
                        <th class="title-table">Apellidos</th>
                        <th class="title-table">Edad</th>
                        <th class="title-table">DNI</th>
                        <th class="title-table">Fecha Nacimiento</th>

                </table>
